    <td align="center"><h1><strong><strong>ข้อดีของ</strong>การเรียน<strong>หมอ</strong></strong></h1>
      <ul>
        <li>
          <h1>ได้ศึกษาความรู้อยู่ตลอดเวลา</h1>
        </li>
        <li>
          <h1>เป็นอาชีพที่มีความมั่นคง</h1>
        </li>
        <li>
          <h1>รายได้ค่อนข้างดี</h1>
        </li>
        <li>
          <h1>เรียนจบแล้วโอกาสตกงานน้อย</h1>
        </li>
        <li>
          <h1>ได้ช่วยเหลือคนอื่น</h1>
        </li>
        <li>
          <h1>ได้ทำงานพร้อมกับทำบุญไปด้วยในตัว</h1>
        </li>
        <li>
          <h1>คนที่ชอบความท้าทาย จะได้เจอกับความท้าทายแน่นอน    </h1>
        </li>
      </ul>
    <h1>&nbsp;</h1></td>
